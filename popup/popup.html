<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Facebook Personalizer</title>
      <script type="text/javascript" src="/content/jquery-2.1.4.min.js"></script>
      <link rel="stylesheet" href="/content/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
      <link rel="stylesheet" href="/popup/popup.css" type="text/css" media="screen" />
      <script type="text/javascript" src="/content/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
      <script type="text/javascript" src="/content/jscolor.js"></script>

    <script src="popup.js"></script>
  </head>
  <body>
      <div id="popup">
        <span style="height: 18px; width: 18px" id="close_btn"></span>
          <div id="previewGold" style="display:none"><img src="/images/finalGoldThemeResized.png" /></div>
          <div id="previewRed" style="display:none"><img src="/images/finalRedThemeResized.png" /></div>
          <div id="previewPurple" style="display:none"><img src="/images/finalPurpleThemeResized.png" /></div>
          <div id="previewGreen" style="display:none"><img src="/images/finalGreenThemeResized.png" /></div>
        <div class="selector" id="change_themes">
            <span class="categoryTitle">THEME CHANGER</span>
          <div id="change_themes_select" style="display: none">
            <span class="under_selector" style="background: green"><span class="green">Green book</span> <a style="text-decoration:none" href="#previewGreen" class="overlaySize fancybox">preview</a></span>
            <span class="under_selector" style="background: red"><span class="red">Red book </span><a href="#previewRed" class="overlaySize fancybox">preview</a></span>
            <span class="under_selector" style="background: purple"><span class="purple">Purple book </span><a href="#previewPurple" class="overlaySize fancybox">preview</a></span>
            <span class="under_selector" style="background: goldenrod"><span class="gold" >Goldie book </span> <a href="#previewGold" id="overlayGoldie" class="overlaySize fancybox">preview</a></span>
          </div>
        </div>
        <div class="selector" id="change_navbar">
          <span class="categoryTitle">NAVIGATION BAR CHANGER</span>
          <div id="change_navbar_select" style="display: none">
            <input id="navBarPicker" class="color" value="66ff00"/>
              <span class="niceButton" >ok</span>
          </div>
        </div>
        <div class="selector" id="change_bgcol">
          <span class="categoryTitle">BACKGROUND COLOR CHANGER</span>
          <div id="change_bgcol_select" style="display: none">
              <input id="bgPicker" class="color" value="66ff00"/>
              <span class="niceButton" >ok</span>
          </div>
        </div>
        <div class="selector" id="change_icons">
          <span class="categoryTitle">ICONS CHANGER</span>
          <div id="change_icons_select" style="display: none">
            <span class="green">Green forest Icons</span>
            <span class="red">Red blood Icons</span>
            <span class="purple">Purple life Icons</span>
            <span class="gold">Gold life Icons</span>
          </div>
        </div>
      </div>
  </body>
</html>
