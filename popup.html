<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Facebook Personalizer</title>
    <style>
      #close_btn {
          cursor: pointer;
          margin-left: 69px;
          display: block;
          background-image: url('images/18.png');
      }
    
      #change_themes {
	background : red;
      }
      
      #change_navbar {
	background : yellow;
      }
      
      #change_bgcol {
	background : purple;
      }
      
      #change_icons {
	background : green;
      }

      .color{
          margin-top:10px;
          margin-bottom:10px;
      }
      
      #change_themes, #change_navbar, #change_bgcol, #change_icons {
          padding-right: 10px;
          padding-left:10px;
          cursor:pointer;
          border-bottom: 2px solid black;
      }
      
      .green, .red , .purple , .darkGray, .gold{
        text-decoration: underline; 
        display: block;
        margin-bottom:5px;
	    padding-left : 10px;
      }
      
    </style>
      <script type="text/javascript" src="jscolor.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
      <div id="popup">
        <span style="height: 18px; width: 18px" id="close_btn"></span>
        <div id="change_themes">
          Change themes
          <div id="change_themes_select" style="display: none">
            <span class="green">Green book</span>
            <span class="red">Red book</span>
            <span class="purple">Purple book</span>
            <span class="gold">Goldie book</span>
          </div>
        </div>
        <div id="change_navbar">
          Change navigation bar
          <div id="change_navbar_select" style="display: none">
            <input id="navBarPicker" class="color" value="66ff00"/>
              <span class="niceButton" >ok</span>
          </div>
        </div>
        <div id="change_bgcol">
          Change background-color
          <div id="change_bgcol_select" style="display: none">
              <input id="bgPicker" class="color" value="66ff00"/>
              <span class="niceButton" >ok</span>
          </div>
        </div>
        <div id="change_icons">
          Change icons
          <div id="change_icons_select" style="display: none">
            <span class="green">Green forest Icons</span>
            <span class="red">Red blood Icons</span>
            <span class="purple">Purple life Icons</span>
            <span class="gold">Gold life Icons</span>
          </div>
        </div>
      </div>
  </body>
</html>
